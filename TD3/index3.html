<!DOCTYPE html>
<html lang="en">

<head>
    <title>Three.js - Points Fumée</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
            }
        }
    </script>
    <style>
        /* styles UI minimaux pour les curseurs en haut à droite */
        #ui {
            position: fixed;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.55);
            color: #fff;
            padding: 10px 12px;
            border-radius: 8px;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            font-size: 12px;
            line-height: 1.2;
            backdrop-filter: blur(4px);
        }
        #ui .row { margin: 6px 0; display: flex; align-items: center; gap: 8px; }
        #ui label { white-space: nowrap; min-width: 110px; }
        #ui input[type="range"] { width: 140px; }
        #ui input[type="checkbox"] { transform: translateY(1px); }
        #ui .value { width: 36px; text-align: right; color: #ddd; }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="ui">
        <div class="row"><label for="opacity">opacité</label><input id="opacity" type="range" min="0" max="1" step="0.12"><span class="value" id="opacityValue"></span></div>
        <div class="row"><label for="alphaTest">seuil alpha</label><input id="alphaTest" type="range" min="0" max="1" step="0.04" value="0"><span class="value" id="alphaTestValue">0.00</span></div>
        <div class="row"><label for="size">taille</label><input id="size" type="range" min="1" max="64" step="1" value="1"><span class="value" id="sizeValue">1</span></div>
        <div class="row"><label for="attenuation">atténuation de taille</label><input id="attenuation" type="checkbox" checked></div>
        <div class="row"><label for="transparent">transparence</label><input id="transparent" type="checkbox" checked></div>
        <div class="row"><label for="depthTest">test de profondeur</label><input id="depthTest" type="checkbox" checked></div>
    </div>

    <script type="module" src="./exo3.js"></script>
</body>

</html>
